<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Library</title>
	<link rel='stylesheet' href='style.css' type='text/css'>
</head>
<body>
	<div id="dimmer">
	</div>
	<table id = "booktable">
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>Pages</th>
			<th>Read</th>
			<th class='removeth'></th>
		</tr>
		
	</table>
	<div id="popup">
		<form>
		<input type="text" placeholder='Author' id='inauthor'>
		<input type="text" placeholder='Title' id='intitle'>
		<input type="number" id='inpages' placeholder='Number of pages'>
		<div>
			<input type="checkbox" id='inread' name='read'>
			<label for='inread'>Have you read it?</label>
		</div>
		</form>
		<button id="submitBut">Submit</button>
	</div>
	<button id = "adder">+</button>
	<script src="index.js"></script>
</body>
